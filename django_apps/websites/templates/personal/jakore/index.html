{% extends "base.html" %}
{% block content %}
        <div class="product-row">
    {% for item in items %}
        <div class="product">
            <a href="/detail/{{ item.id }}/">
                <img src="{{ item.get_first_image.image.url }}" alt="{{item.name}}" />
                <div class="product-icon {% if not item.oos %} price {% else %} soldout {% endif %}">
                     {% if item.oos %}
                            Soldout
                        {% else %}
                            {{ item.price }}
                    {% endif %}
                </div>
                <div class="product-title">{{item.name}}</div>
            </a>
        </div>
    {% endfor %}
        </div>
        <div class="clear">&nbsp;</div>
{% endblock %}
