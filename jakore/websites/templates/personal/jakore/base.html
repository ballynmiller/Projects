{% load custom %}
<!Doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#">
	<head>
		<title>Jakore</title>
        <meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="{{ MEDIA_URL }}jakore/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.12.0/build/cssnormalize-context/cssnormalize-context-min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Lobster+Two' rel='stylesheet' type='text/css'>
		<link href="{{ MEDIA_URL }}jakore/css/base.css" rel="stylesheet" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{{ MEDIA_URL }}jakore/js/html5shiv.js"></script>
        <script src="{{ MEDIA_URL }}jakore/js/main.js"></script>
        {% block extra-head %}{% endblock %}
	</head>
	<body>
		<div id="wrapper">
			<div id="logo">
				<a id="home" href="#"><img src="{{ MEDIA_URL }}jakore/images/jkLogo.png" /></a>
			</div>
			<nav>
                {% block nav-ul %}
                    <ul>
                        <li id="selected"><a href="/">Home</a><!-- this style seems so wrong lol -->
                        {% get_sections %}
                        {% for section in section_list %}
                            <li><a href="/section/{{ section.url }}/">{{ section }}</a>
                        {% endfor %}
                        <li><a href="/story/">Our Story</a>
                    </ul>
                {% endblock %}
			</nav>
			<div id="slideshow-container">
				<img src="{{ MEDIA_URL }}jakore/images/image1.jpg" alt="not found" />
                <img src="{{ MEDIA_URL }}jakore/images/image2.jpg" alt="not found" />
                <img src="{{ MEDIA_URL }}jakore/images/image3.jpg" alt="not found" />
				<img src="{{ MEDIA_URL }}jakore/images/image4.jpg" alt="not found" />
				<img src="{{ MEDIA_URL }}jakore/images/image5.jpg" alt="not found" />
				<img src="{{ MEDIA_URL }}jakore/images/image6.jpg" alt="not found" />
				<img src="{{ MEDIA_URL }}jakore/images/image7.jpg" alt="not found" />
			</div>
			<div id="recent-container">
				{% block content %}{% endblock %}
			</div>
            <footer>
                <div id="social-container">
                	<a href="http://www.facebook.com/Jakorellc" target="_blank">
						<span class="icon-facebook social"></span>
					</a>
					<a href="http://instagram.com/jakore" target="_blank">
                		<span class="icon-instagram social"></span>
					</a>
					<a href="http://twitter.com/Jakore_" target="_blank">
                		<span class="icon-twitter social"></span>
					</a>
				</div>
                <div id="copyright-info">
                    &copy; IllustriousDesigns 2013
                </div>
                <div class="clear">&nbsp;</div>
            </footer>
		</div>
        <script>
			$(window).load(function(){
				$('#slideshow-container').css('height', $('#slideshow-container img').height() + 'px');
				$('#slideshow-container').slideshow();
			});
			$(window).resize(function(){
				$('#slideshow-container').css('height', $('#slideshow-container img').height() + 'px');
			});
        </script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

					  ga('create', 'UA-44410725-1', 'jakore.com');
					    ga('send', 'pageview');

		</script>	
	</body>
</html>
